{% load static %}

<!-- Button trigger modal -->

<div class="my-5 ms-5">
    <h1 class="fs-1 text-center text-primary my-3 my-3 "><span><i class="fa-solid fa-graduation-cap"></i></span>Meet
        Our Instructors</h1>


    <div class="owl-carousel position-related container-fluid d-flex  justify-content-center align-item-center ">
        {% for i in student %}
        <div class="d-flex flex-column justify-content-center align-item-center ms-3" style="width: 300px; height: 400px;">
           
            <div class="w-100">
                <img src="{{i.image.url}}" alt="" class="w-100" style="height: 300px;">
            </div>
            <div class="d-flex justify-content-center align-item-center flex-column">
                <h4 class="text-center fs-4 fw-bold">{{i.name}}</h4>
                <p class="text-center text-secondary">{{i.job}} </p>
                <div class="d-flex justify-content-center align-item-center gap-4 fs-3 text-danger">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>

</div>
<div class="d-flex justify-content-center align-items-center my-5">
    <div>
        <!-- Button trigger modal -->
     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add student
       </button>
       
       <!-- Modal -->
       <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h1 class="modal-title fs-5" id="staticBackdropLabel">Write Student information</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="bg-white w-100">
             <div class="modal-body">
                 <div class="w-100 mx-auto d-flex justify-content-center align-items-center flex-column gap-3">
                     <form action="" method="post" enctype="multipart/form-data"
                         class="w-75 mx-auto d-flex justify-content-center align-items-center flex-column gap-3">
                         {% csrf_token %}
                         {% for i in form %}
                         {{i}}
                         {% endfor %}
                     
                 </div>
             </div>
             </div>
             <div class="modal-footer bg-white">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <input type="submit" class="form-control w-50 btn btn-danger" value="Submit">

             </div>
            </form>
            </div>
           </div>
         </div>
       </div>

</div>
